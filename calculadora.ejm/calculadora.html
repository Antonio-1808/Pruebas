<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="contenedor">
        <form action="">
            <input id="numero1" type="text">
            <p>+</p>
            <input id="numero2" type="text">
            <p>=</p>
            <input id="resultado" type="text" readonly>
            <input type="button" class="btn" onclick="potencia()" value="Resultado">
        </form>
    </div>
    <script>
        function potencia(numero1, numero2){
        var num1 = parseFloat(document.getElementById('numero1').value);
        var num2 = parseFloat(document.getElementById('numero2').value);
        var res1=1
        for(var i=0;i<num2;i++)
        {
            res1=res1*num1;
        }
        document.getElementById('resultado').value = res1;
        }
    </script>
</body>
</html>
