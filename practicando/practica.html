    <div class>

            <input id="num1" type="text">
            <p>-----</p>
            <input id="num2" type="text">
            <p>-----</p>
            <input id="resultado" type="text" >
            <input type="button" class="btn" onclick="comparar()" value="Resultado">
        </form>
    </div>
    <script>
        function comparar(numero1, numero2){
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        if(num1>num2){
            document.getElementById('resultado').value = num1;
        }else{
            document.getElementById('resultado').value = num2;
        }
        }
    </script>
